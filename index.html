<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Audio Visualizer</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .controls {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .controls button {
            margin-right: 10px;
            font-size: 1.5em;
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
        }
        .controls input[type="range"] {
            margin-left: 10px;
            width: 150px;
        }
    </style>
</head>
<body class="theme-dark">
    <div class="wrapper">
        <h1>Cool Audio Visualizer</h1>
        <input type="file" id="audioFile" accept="audio/*">
        <select id="themeSelector">
            <option value="theme-dark">Dark</option>
            <option value="theme-light">Light</option>
            <option value="theme-blue">Blue</option>
        </select>
        <select id="visualizerSelector">
            <option value="bars">Bars</option>
            <option value="circles">Circles</option>
            <option value="waves">Waves</option>
        </select>
        <label for="sensitivitySlider">Sensitivity:</label>
        <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
        <div class="controls">
            <button id="playPauseButton"><i class="fas fa-play"></i></button>
            <label for="volumeSlider">Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <canvas id="audioCanvas"></canvas>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
