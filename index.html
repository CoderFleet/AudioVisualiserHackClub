<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Audio Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="theme-dark">
    <div class="wrapper">
        <h1>Cool Audio Visualizer</h1>
        <input type="file" id="audioFile" accept="audio/*">
        <div>
            <label for="themeSelector">Theme:</label>
            <select id="themeSelector">
                <option value="theme-dark">Dark</option>
                <option value="theme-light">Light</option>
                <option value="theme-blue">Blue</option>
            </select>
        </div>
        <div>
            <label for="visualizerSelector">Visualizer:</label>
            <select id="visualizerSelector">
                <option value="bars">Bars</option>
                <option value="circles">Circles</option>
                <option value="waves">Waves</option>
            </select>
        </div>
        <div>
            <label for="bassToggle">Bass Boost:</label>
            <input type="checkbox" id="bassToggle">
        </div>
        <div id="bassControls" style="display: none;">
            <label for="bassBoostSlider">Bass Boost Level:</label>
            <input type="range" id="bassBoostSlider" min="0" max="10" value="5">
        </div>
        <div>
            <label for="sensitivitySlider">Sensitivity:</label>
            <input type="range" id="sensitivitySlider" min="1" max="10" value="5">
        </div>
        <div class="controls">
            <button id="playPauseButton"><i class="fas fa-play"></i></button>
            <label for="volumeSlider">Volume:</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
        </div>
        <div class="time-display">
            <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
        </div>
        <input type="range" id="seekSlider" min="0" max="100" value="0">
        <canvas id="audioCanvas"></canvas>
        <canvas id="waveformCanvas"></canvas>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
